<div class="container-fluid">
    <div id="menu_container" class="mt-2 menu__options" *ngIf="isLogin">
        <app-menu></app-menu>
    </div>
    <div class="data__container pt-4 pb-4">
        <div class="logout_area" *ngIf="isLogin">
            <button class="signout" mat-button color="primary" (click)="logout()">Sign out</button>
        </div>
        <div class="container">
            <form [formGroup]="uploadForm" (ngSubmit)="upload()">
                <div class="row">
                    <div class="col-md-5 image_area">
                        <!-- UOLOAD AREA -->
                        <div class="image_container">
                            <p *ngIf="!showImage">Drag and drop an image or click to browse.</p>
                            <img [src]="imageUrl" alt="Uploaded Image" class="display-image" *ngIf="showImage" height="495px" width="390">
                        </div>
                        <input type="file" accept="image/*" (change)="onFileSelected($event)">
                    </div>
                    <div class="col-md-5">
                        <!-- FORM -->
                        <div class="row">
                            <mat-form-field class="example-full-width">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="example-full-width">
                                <mat-label>Category</mat-label>
                                <input matInput formControlName="category">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="example-full-width">
                                <mat-label>Year of Release</mat-label>
                                <input matInput formControlName="yearOfRelease">
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <mat-form-field class="example-form-field">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="datepicker" formControlName="availablityStarts">
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                                <mat-datepicker #datepicker>
                                    <mat-datepicker-actions>
                                        <button mat-button matDatepickerCancel>Cancel</button>
                                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                    </mat-datepicker-actions>
                                </mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <mat-form-field class="example-full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="row">
                            <section>
                                <mat-checkbox class="example-margin" [(ngModel)]="checked"
                                    [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
                                    [disabled]="disabled" [ngModelOptions]="{standalone: true}">
                                    Is Featured
                                </mat-checkbox>
                            </section>
                        </div>

                        <div class="row">
                            <button mat-button color="primary">Upload</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
