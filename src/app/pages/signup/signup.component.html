<div class="container-fluid">
    <div class="signup__area">
        <div class="row heading_area mb-3">
            <hr class="mt-1">
            <h3>Signup</h3>
            <hr>
        </div>
        <div class="container signup__form">
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                <div class="row mt-3">
                    <div class="col-md-2 input__field">
                        <label class="form-label">Full Name</label>
                    </div>
                    <div class="col-md-4 input__field">
                        <mat-form-field class="example-full-width">
                            <mat-label>Full Name</mat-label>
                            <input matInput placeholder="Full Name" formControlName="fullname">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 input__field">
                        <label class="form-label">Email</label>
                    </div>
                    <div class="col-md-4 input__field">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 input__field">
                        <label class="form-label"> Password</label>
                    </div>
                    <div class="col-md-4 input__field">
                        <mat-form-field class="example-full-width">
                            <input matInput type="password" placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 input__field">
                        <label class="form-label">Confirm Password</label>
                    </div>
                    <div class="col-md-4 input__field">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm Password" formControlName="confirm_password">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
                            [labelPosition]="labelPosition" [disabled]="disabled" [ngModelOptions]="{standalone: true}">
                            I agree to Terms and Conditions
                        </mat-checkbox>
                    </section>
                </div>

                <div class="row button__container">
                    <button mat-button color="primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
